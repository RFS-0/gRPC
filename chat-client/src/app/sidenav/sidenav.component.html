<mat-sidenav-container>
  <mat-sidenav #sidenav
               role="navigation"
               mode="side">
    <mat-nav-list>
      <a *ngIf="userRegistered"
         mat-list-item
         routerLink="/chat">
        <mat-icon>chat</mat-icon>
        <span class="nav-caption">Chat</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item
         routerLink="/history">
        <mat-icon>history</mat-icon>
        <span class="nav-caption">History</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a *ngIf="userRegistered"
         mat-list-item
         routerLink="/user">
        <mat-icon>account_circle</mat-icon>
        <span class="nav-caption">User</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item
         routerLink="/users">
        <mat-icon>group</mat-icon>
        <span class="nav-caption">Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet class="container"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
