<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="form">

    <mat-form-field class="form-element padding-top-1">
      <input matInput placeholder="Alias" formControlName="alias">
      <mat-error *ngIf="!registrationForm.controls['alias'].valid && registrationForm.controls['alias'].touched">
        {{ 'Alias must be at least 2 characters' }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element padding-top-1">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!registrationForm.controls['name'].valid && registrationForm.controls['name'].touched">
        {{ 'Name must be at least 2 characters' }}
      </mat-error>
    </mat-form-field>


    <button [disabled]="!registrationForm.valid"
            class="center"
            mat-raised-button
            type="submit"
            color="primary">
      Register
    </button>
  </form>
</div>
